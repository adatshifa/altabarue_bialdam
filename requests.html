<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كل طلبات التبرع - أداة شفاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display.swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f0fdfa; color: #1f2937; }
        .urgent { border-right: 5px solid #f43f5e; }
        .soon { border-right: 5px solid #f59e0b; }
        .later { border-right: 5px solid #10b981; }
        .verified::after { content: '✅'; font-size: 1rem; margin-right: 8px; }
        .custom-shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07); }
        .side-bar { transition: transform 0.3s ease-in-out; }
        .overlay.active { opacity: 1; visibility: visible; }
    </style>
</head>
<body class="antialiased">

    <div id="overlay" class="overlay fixed inset-0 bg-black bg-opacity-50 z-30 opacity-0 invisible transition-opacity duration-300"></div>

    <header class="bg-white/80 backdrop-blur-md custom-shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-extrabold text-teal-600">أداة شفاء</a>
            <button id="menu-btn" class="fas fa-bars text-xl text-gray-600 cursor-pointer h-10 w-10 flex items-center justify-center rounded-full hover:bg-gray-100"></button>
        </div>
    </header>

    <aside id="side-bar" class="side-bar fixed top-0 -right-full w-80 h-full bg-white shadow-lg z-50 p-6 flex flex-col transform">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-teal-600">القائمة</h2>
            <button id="close-btn" class="fas fa-times text-2xl text-gray-500 cursor-pointer w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100"></button>
        </div>
        <nav class="flex flex-col gap-3">
            <a href="donate.html" class="flex items-center gap-4 p-4 rounded-lg text-lg font-semibold hover:bg-teal-50 transition-colors"><i class="fas fa-hand-holding-heart text-teal-500 w-6 text-center"></i><span>أريد التبرع</span></a>
            <a href="requests.html" class="flex items-center gap-4 p-4 rounded-lg text-lg font-semibold hover:bg-teal-50 transition-colors"><i class="fas fa-list-alt text-teal-500 w-6 text-center"></i><span>تصفح الطلبات</span></a>
            <a href="centers.html" class="flex items-center gap-4 p-4 rounded-lg text-lg font-semibold hover:bg-teal-50 transition-colors"><i class="fas fa-hospital text-teal-500 w-6 text-center"></i><span>أماكن التبرع</span></a>
            <a href="why-donate.html" class="flex items-center gap-4 p-4 rounded-lg text-lg font-semibold hover:bg-teal-50 transition-colors"><i class="fas fa-question-circle text-teal-500 w-6 text-center"></i><span>لماذا علينا التبرع؟</span></a>
            <a href="contact.html" class="flex items-center gap-4 p-4 rounded-lg text-lg font-semibold hover:bg-teal-50 transition-colors"><i class="fas fa-paper-plane text-teal-500 w-6 text-center"></i><span>تواصل معنا</span></a>
        </nav>
    </aside>

    <main class="container mx-auto px-4 sm:px-6 py-12">
        <section>
            <h1 class="text-3xl md:text-4xl font-bold mb-4 text-center text-gray-800">تصفح جميع الحالات</h1>
            <p class="text-center text-gray-500 mb-8 max-w-2xl mx-auto">استخدم أدوات الفرز والبحث للعثور على حالات التبرع بالدم حسب الولاية أو مدى الاستعجال.</p>

            <div class="bg-white p-4 rounded-xl custom-shadow-lg mb-8 flex flex-col md:flex-row gap-4 items-center sticky top-20 z-30">
                <div class="w-full">
                    <input type="search" id="search-input" placeholder="🔍 ابحث باسم المستشفى أو الولاية..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-50">
                </div>
                <div class="w-full md:w-1/2 flex flex-col sm:flex-row gap-4">
                     <select id="sort-order" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-white">
                        <option value="desc">الأحدث أولاً</option>
                        <option value="asc">الأقدم أولاً</option>
                    </select>
                </div>
            </div>

            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Config (unchanged)
        const firebaseConfig = {
          apiKey: "AIzaSyBjGbfd-myjqLtqvdMp4b-h4LIaeZjfUto",
          authDomain: "altabarue-bialdam.firebaseapp.com",
          projectId: "altabarue-bialdam",
          storageBucket: "altabarue-bialdam.appspot.com",
          messagingSenderId: "1032387539358",
          appId: "1:1032387539358:web:229d33a9d5a0f522c9268f"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- NEW: SIDEBAR LOGIC ---
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const sideBar = document.getElementById('side-bar');
        const overlay = document.getElementById('overlay');
        const toggleMenu = () => {
            sideBar.classList.toggle('-right-full'); sideBar.classList.toggle('right-0');
            overlay.classList.toggle('active');
        };
        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        // --- END: SIDEBAR LOGIC ---

        const dashboard = document.getElementById('dashboard');
        const searchInput = document.getElementById('search-input');
        const sortOrderSelect = document.getElementById('sort-order');
        let allRequests = [];

        const createCardHTML = (doc) => {
            const request = doc.data();
            const date = request.createdAt ? new Date(request.createdAt.seconds * 1000).toLocaleDateString('ar-DZ') : 'غير متوفر';
            let urgencyText, urgencyClass;
            if(request.urgency === 'urgent') { urgencyText = 'عاجل جداً'; urgencyClass = 'bg-rose-100 text-rose-800'; }
            else if(request.urgency === 'soon') { urgencyText = 'قريب'; urgencyClass = 'bg-amber-100 text-amber-800'; }
            else { urgencyText = 'غير مستعجل'; urgencyClass = 'bg-green-100 text-green-800'; }

            return `<div class="bg-white p-5 rounded-xl custom-shadow-lg transition duration-300 transform hover:-translate-y-1 ${request.urgency}"><div class="flex justify-between items-start gap-4"><div><h3 class="text-xl font-bold text-gray-800 ${request.verified ? 'verified' : ''}">${request.hospital}</h3><p class="text-gray-600">${request.wilaya}, ${request.location}</p></div><div class="bg-rose-500 text-white font-bold text-2xl p-2 rounded-full w-16 h-16 flex items-center justify-center shadow-lg flex-shrink-0">${request.bloodType}</div></div><div class="my-4 border-t pt-4 space-y-3"><p class="flex items-center gap-2" dir="ltr"><i class="fas fa-phone text-gray-400"></i><strong class="font-semibold">الهاتف:</strong> <a href="tel:${request.phone1}" class="text-blue-600 hover:underline tracking-wider">${request.phone1}</a></p><p class="flex items-center gap-2"><i class="fas fa-exclamation-circle text-gray-400"></i><strong class="font-semibold">الاستعجال:</strong> <span class="text-sm font-semibold px-3 py-1 rounded-full ${urgencyClass}">${urgencyText}</span></p></div><div class="flex justify-between items-center text-sm text-gray-500 pt-3 border-t"><p class="flex items-center gap-2"><i class="fas fa-calendar-alt"></i><span>أضيف بتاريخ: ${date}</span></p><a href="request.html?id=${doc.id}" class="bg-teal-50 hover:bg-teal-100 text-teal-800 font-bold py-1 px-3 rounded-lg transition text-xs"><i class="fas fa-eye"></i> عرض التفاصيل</a></div></div>`;
        };

        const renderRequests = (requests) => {
            dashboard.innerHTML = '';
            if (requests.length === 0) { dashboard.innerHTML = `<div class="text-center p-10 bg-white rounded-xl custom-shadow-lg md:col-span-2 lg:col-span-3"><p class="text-gray-500 text-xl">لا توجد نتائج تطابق بحثك.</p></div>`; return; }
            requests.forEach(doc => { dashboard.innerHTML += createCardHTML(doc); });
        };

        const filterAndSortRequests = () => {
            let filtered = [...allRequests];
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(doc => {
                    const data = doc.data();
                    return data.hospital.toLowerCase().includes(searchTerm) || data.wilaya.toLowerCase().includes(searchTerm);
                });
            }
            renderRequests(filtered);
        };

        const listenToRequests = () => {
            const sortOrder = sortOrderSelect.value;
            const q = query(collection(db, 'donation_requests'), orderBy('createdAt', sortOrder));
            onSnapshot(q, (snapshot) => {
                dashboard.innerHTML = `<div class="text-center p-10 bg-white rounded-xl custom-shadow-lg md:col-span-2 lg:col-span-3"><p class="text-gray-500 text-xl">جاري تحميل الحالات...</p></div>`;
                if (snapshot.empty) { dashboard.innerHTML = `<div class="text-center p-10 bg-white rounded-xl custom-shadow-lg md:col-span-2 lg:col-span-3"><p class="text-gray-500 text-xl">لا توجد حالات حالياً.</p></div>`; return; }
                allRequests = snapshot.docs;
                filterAndSortRequests();
            });
        };
        
        searchInput.addEventListener('keyup', filterAndSortRequests);
        sortOrderSelect.addEventListener('change', listenToRequests);
        listenToRequests();
    </script>
</body>
</html>
