<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم أداة شفاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .tab-active { border-color: #0d9488; color: #0d9488; background-color: #f0fdfa; }
        .suggestion-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #e5e7eb;
            transition: transform 0.2s;
        }
        .suggestion-image:hover {
            transform: scale(1.05);
            border-color: #0d9488;
        }
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #fff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: inline-block; margin-left: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-600">لوحة تحكم شفاء</h1>
            <div>
                <a href="index.html" class="text-sm text-gray-600 hover:text-teal-600 ml-4">الرئيسية</a>
                <button id="logout-button" class="hidden bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg">الخروج</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="admin-login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل دخول المشرف</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">دخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
        
        <div id="admin-dashboard-container" class="hidden">
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex -mb-px" aria-label="Tabs">
                    <button id="tab-requests" class="tab-btn w-1/3 py-4 px-1 text-center border-b-2 font-medium text-lg tab-active">إدارة الطلبات</button>
                    <button id="tab-centers" class="tab-btn w-1/3 py-4 px-1 text-center border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">إدارة المراكز</button>
                    <button id="tab-suggestions" class="tab-btn w-1/3 py-4 px-1 text-center border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">الاقتراحات</button>
                </nav>
            </div>

            <div id="requests-panel">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">جميع الطلبات المبلغ عنها</h2>
                <div id="requests-dashboard" class="space-y-4"></div>
            </div>

            <div id="centers-panel" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">إدارة أماكن التبرع</h2>
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <form id="center-form" class="space-y-4">
                        <input type="hidden" id="center-id">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="center-name" class="block font-semibold">اسم المركز</label>
                                <input type="text" id="center-name" class="mt-1 w-full px-4 py-2 border rounded-lg" required>
                            </div>
                            <div>
                                <label for="center-wilaya" class="block font-semibold">الولاية</label>
                                <input type="text" id="center-wilaya" class="mt-1 w-full px-4 py-2 border rounded-lg" required>
                            </div>
                        </div>
                        <div>
                            <label for="center-location-url" class="block font-semibold">رابط الموقع (خرائط جوجل)</label>
                            <input type="url" id="center-location-url" placeholder="https://maps.app.goo.gl/..." class="mt-1 w-full px-4 py-2 border rounded-lg" dir="ltr">
                        </div>
                        <div>
                            <label for="center-image" class="block font-semibold">صورة المركز (اختياري)</label>
                            <input type="file" id="center-image" class="mt-1 w-full p-2 border rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100" accept="image/*">
                            <img id="image-preview" src="" class="hidden w-24 h-24 object-cover rounded-lg mt-2 border">
                        </div>
                        <button type="submit" id="center-submit-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
                            <span id="btn-text">إضافة مركز</span>
                        </button>
                    </form>
                </div>
                <div id="centers-list" class="space-y-3"></div>
            </div>
            
            <div id="suggestions-panel" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">الاقتراحات والملاحظات الواردة</h2>
                <div id="suggestions-dashboard" class="space-y-4"></div>
            </div>
        </div>
    </main>

    <div id="image-modal-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, updateDoc, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBjGbfd-myjqLtqvdMp4b-h4LIaeZjfUto",
          authDomain: "altabarue-bialdam.firebaseapp.com",
          databaseURL: "https://altabarue-bialdam-default-rtdb.firebaseio.com",
          projectId: "altabarue-bialdam",
          storageBucket: "altabarue-bialdam.appspot.com",
          messagingSenderId: "1032387539358",
          appId: "1:1032387539358:web:229d33a9d5a0f522c9268f",
          measurementId: "G-GQ6M7F21PZ"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const storage = getStorage(app);

        // --- DOM Elements ---
        const loginSection = document.getElementById('admin-login-section');
        const dashboardContainer = document.getElementById('admin-dashboard-container');
        const logoutButton = document.getElementById('logout-button');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const requestsPanel = document.getElementById('requests-panel');
        const centersPanel = document.getElementById('centers-panel');
        const suggestionsPanel = document.getElementById('suggestions-panel');
        const tabRequests = document.getElementById('tab-requests');
        const tabCenters = document.getElementById('tab-centers');
        const tabSuggestions = document.getElementById('tab-suggestions');
        const requestsDashboard = document.getElementById('requests-dashboard');
        const suggestionsDashboard = document.getElementById('suggestions-dashboard');
        const centerForm = document.getElementById('center-form');
        const centersList = document.getElementById('centers-list');
        const centerSubmitBtn = document.getElementById('center-submit-btn');
        const imageModalContainer = document.getElementById('image-modal-container');
        const imagePreview = document.getElementById('image-preview');
        const centerImageInput = document.getElementById('center-image');

        const escapeHTML = str => str ? str.replace(/[&<>"']/g, match => ({'&': '&','<': '<','>': '>','"': '"',"'": '''})[match]) : '';

        // --- Auth Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                listenToRequests();
                listenToCenters();
                listenToSuggestions();
            } else {
                loginSection.classList.remove('hidden');
                dashboardContainer.classList.add('hidden');
                logoutButton.classList.add('hidden');
            }
        });
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value)
                .catch(() => { loginError.textContent = 'بيانات الدخول غير صحيحة.'; });
        });
        logoutButton.addEventListener('click', () => signOut(auth));

        function switchTab(activeTab, activePanel) {
            [tabRequests, tabCenters, tabSuggestions].forEach(tab => tab.classList.remove('tab-active'));
            [requestsPanel, centersPanel, suggestionsPanel].forEach(panel => panel.classList.add('hidden'));
            activeTab.classList.add('tab-active');
            activePanel.classList.remove('hidden');
        }
        tabRequests.addEventListener('click', () => switchTab(tabRequests, requestsPanel));
        tabCenters.addEventListener('click', () => switchTab(tabCenters, centersPanel));
        tabSuggestions.addEventListener('click', () => switchTab(tabSuggestions, suggestionsPanel));
        
        function showImageModal(src) {
            imageModalContainer.innerHTML = `<div class="image-modal"><img src="${src}"></div>`;
            imageModalContainer.firstChild.addEventListener('click', () => imageModalContainer.innerHTML = '');
        }

        const createRequestCardHTML = (doc) => {
            const request = doc.data();
            const date = request.createdAt ? new Date(request.createdAt.seconds * 1000).toLocaleString('ar-DZ') : 'غير متوفر';
            const detailsHTML = request.details ? `<blockquote class="mt-2 p-2 bg-gray-50 border-r-4">${escapeHTML(request.details)}</blockquote>` : '';
            const reportsCount = request.reports || 0;
            const reportReasons = request.reportReasons || [];
            const reportsHTML = reportsCount > 0 
                ? `<div class="mt-3 p-3 bg-amber-50 border-l-4 border-amber-400"><p class="text-amber-800 font-bold flex items-center gap-2"><i class="fas fa-flag"></i> تم الإبلاغ عنه ${reportsCount} ${reportsCount > 1 ? 'مرات' : 'مرة'}</p><ul class="list-disc list-inside text-sm text-amber-700 mt-2 space-y-1">${reportReasons.map(reason => `<li>${escapeHTML(reason)}</li>`).join('')}</ul></div>` : '';
            
            return `<div class="bg-white p-4 rounded-xl shadow-md border-r-4 ${request.verified ? 'border-green-500' : 'border-gray-300'}">
                        <div class="flex flex-wrap justify-between items-start gap-2 mb-3">
                            <div>
                                <h3 class="text-lg font-bold">${escapeHTML(request.hospital)} (${escapeHTML(request.wilaya)})</h3>
                                <p class="text-gray-600" dir="ltr">${escapeHTML(request.phone1)}</p>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-sm text-green-600 flex items-center gap-1"><i class="fas fa-thumbs-up"></i> ${request.likes || 0}</span>
                                <span class="text-sm text-rose-600 flex items-center gap-1"><i class="fas fa-thumbs-down"></i> ${request.dislikes || 0}</span>
                                <span class="font-bold text-rose-600 text-lg">${escapeHTML(request.bloodType)}</span>
                            </div>
                        </div>
                        ${detailsHTML}
                        ${reportsHTML}
                        <div class="flex justify-between items-center text-sm text-gray-500 mt-3 border-t pt-3">
                            <p>أضيف في: ${date}</p>
                            <div class="flex items-center gap-2">
                                <button data-id="${doc.id}" data-verified="${request.verified}" class="verify-btn ${request.verified ? 'bg-yellow-500' : 'bg-green-600'} text-white py-1 px-3 rounded-lg">${request.verified ? 'إلغاء التوثيق' : 'توثيق'}</button>
                                <button data-id="${doc.id}" class="delete-btn bg-rose-600 text-white py-1 px-3 rounded-lg">حذف</button>
                            </div>
                        </div>
                    </div>`;
        };
        const listenToRequests = () => {
            const q = query(collection(db, 'donation_requests'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                requestsDashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 p-6">لا توجد طلبات.</p>` : '';
                snapshot.docs.forEach(doc => requestsDashboard.innerHTML += createRequestCardHTML(doc));
            });
        };
        requestsDashboard.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const docId = btn.dataset.id;
            const docRef = doc(db, 'donation_requests', docId);
            if (btn.classList.contains('verify-btn')) { await updateDoc(docRef, { verified: !(btn.dataset.verified === 'true') }); }
            if (btn.classList.contains('delete-btn') && confirm('هل أنت متأكد من حذف هذا الطلب؟')) { await deleteDoc(docRef); }
        });

        // --- Centers Management ---
        const listenToCenters = () => {
            onSnapshot(query(collection(db, 'donation_centers'), orderBy('name')), (snapshot) => {
                centersList.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 p-6">لا توجد مراكز مضافة.</p>` : '';
                snapshot.docs.forEach(doc => {
                    const center = doc.data();
                    centersList.innerHTML += `<div class="bg-white p-3 rounded-lg shadow-sm flex justify-between items-center gap-4">
                        <img src="${center.imageUrl || 'https://via.placeholder.com/80'}" class="w-16 h-16 object-cover rounded-lg flex-shrink-0">
                        <div class="flex-grow">
                            <p class="font-bold">${escapeHTML(center.name)}</p>
                            <p class="text-sm text-gray-500">${escapeHTML(center.wilaya)}</p>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <button data-id="${doc.id}" data-doc='${JSON.stringify(center)}' class="edit-center-btn bg-gray-200 text-gray-700 py-1 px-3 rounded-lg text-sm">تعديل</button>
                            <button data-id="${doc.id}" class="delete-center-btn bg-rose-500 text-white py-1 px-3 rounded-lg text-sm">حذف</button>
                        </div>
                    </div>`;
                });
            });
        };
        
        centerImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        centerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btnText = document.getElementById('btn-text');
            centerSubmitBtn.disabled = true;
            btnText.textContent = 'جاري الحفظ...';
            const loader = document.createElement('div');
            loader.className = 'loader';
            centerSubmitBtn.appendChild(loader);

            const id = document.getElementById('center-id').value;
            const file = centerImageInput.files[0];
            let imageUrl = document.getElementById('image-preview').src;

            if (file) {
                const storageRef = ref(storage, `centers/${Date.now()}_${file.name}`);
                const snapshot = await uploadBytes(storageRef, file);
                imageUrl = await getDownloadURL(snapshot.ref);
            } else if (!id) {
                imageUrl = ''; // No image for new entry if none selected
            }
            
            const data = { 
                name: centerForm['center-name'].value, 
                wilaya: centerForm['center-wilaya'].value,
                locationUrl: centerForm['center-location-url'].value,
                imageUrl: imageUrl
            };

            try {
                if (id) {
                    await updateDoc(doc(db, 'donation_centers', id), data);
                } else {
                    await addDoc(collection(db, 'donation_centers'), data);
                }
            } catch (error) {
                console.error("Error saving center: ", error);
                alert("حدث خطأ أثناء حفظ المركز.");
            } finally {
                centerForm.reset();
                document.getElementById('center-id').value = '';
                imagePreview.classList.add('hidden');
                imagePreview.src = '';
                btnText.textContent = 'إضافة مركز';
                centerSubmitBtn.classList.replace('bg-blue-600', 'bg-teal-600');
                if (centerSubmitBtn.querySelector('.loader')) {
                    centerSubmitBtn.querySelector('.loader').remove();
                }
                centerSubmitBtn.disabled = false;
            }
        });

        centersList.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const docId = btn.dataset.id;
            if (btn.classList.contains('edit-center-btn')) {
                const data = JSON.parse(btn.dataset.doc);
                document.getElementById('center-id').value = docId;
                document.getElementById('center-name').value = data.name;
                document.getElementById('center-wilaya').value = data.wilaya;
                document.getElementById('center-location-url').value = data.locationUrl || '';
                if (data.imageUrl) {
                    imagePreview.src = data.imageUrl;
                    imagePreview.classList.remove('hidden');
                } else {
                    imagePreview.classList.add('hidden');
                }
                document.getElementById('btn-text').textContent = 'تحديث المركز';
                centerSubmitBtn.classList.replace('bg-teal-600', 'bg-blue-600');
                window.scrollTo(0, 0);
            }
            if (btn.classList.contains('delete-center-btn') && confirm('هل أنت متأكد من حذف هذا المركز؟')) {
                await deleteDoc(doc(db, 'donation_centers', docId));
            }
        });

        // --- Suggestions Management ---
        const createSuggestionCardHTML = (doc) => {
            const suggestion = doc.data();
            const date = suggestion.createdAt ? new Date(suggestion.createdAt.seconds * 1000).toLocaleString('ar-DZ') : 'غير متوفر';
            let contentHTML = ''; let title = ''; let badgeColor = 'bg-gray-200 text-gray-800';
            if (suggestion.type === 'center_suggestion') {
                title = `اقتراح مركز: ${escapeHTML(suggestion.centerName)}`; badgeColor = 'bg-teal-100 text-teal-800';
                contentHTML = `<p><strong>الولاية:</strong> ${escapeHTML(suggestion.wilaya)}</p><p><strong>البلدية/العنوان:</strong> ${escapeHTML(suggestion.location)}</p>${suggestion.details ? `<blockquote class="mt-2 p-2 bg-gray-50 border-r-4">${escapeHTML(suggestion.details)}</blockquote>` : ''}`;
            } else if (suggestion.type === 'general_suggestion') {
                title = `اقتراح عام: ${escapeHTML(suggestion.title)}`; badgeColor = 'bg-rose-100 text-rose-800';
                contentHTML = `<blockquote class="mt-2 p-2 bg-gray-50 border-r-4">${escapeHTML(suggestion.details)}</blockquote>`;
            }
            const imagesHTML = suggestion.imageUrls && suggestion.imageUrls.length > 0
                ? `<div class="mt-4"><p class="font-semibold mb-2">الصور المرفقة:</p><div class="flex flex-wrap gap-3">${suggestion.imageUrls.map(url => `<img src="${url}" class="suggestion-image" onclick="showImageModal('${url}')">`).join('')}</div></div>`
                : '<p class="mt-4 text-sm text-gray-500">لا توجد صور مرفقة.</p>';
            return `<div class="bg-white p-4 rounded-xl shadow-md"><div class="flex flex-wrap justify-between items-start gap-2 mb-3"><div><h3 class="text-lg font-bold">${title}</h3></div><span class="text-xs font-bold px-3 py-1 rounded-full ${badgeColor}">${suggestion.type === 'center_suggestion' ? 'اقتراح مركز' : 'اقتراح عام'}</span></div><div class="space-y-1 text-gray-700">${contentHTML}</div>${imagesHTML}<div class="flex justify-between items-center text-sm text-gray-500 mt-3 border-t pt-3"><p>أرسل في: ${date}</p><div class="flex items-center gap-2"><button data-id="${doc.id}" class="delete-suggestion-btn bg-rose-600 text-white py-1 px-3 rounded-lg">حذف</button></div></div></div>`;
        };
        const listenToSuggestions = () => {
            const q = query(collection(db, 'suggestions'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                suggestionsDashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 p-6">لا توجد اقتراحات حالياً.</p>` : '';
                snapshot.docs.forEach(doc => suggestionsDashboard.innerHTML += createSuggestionCardHTML(doc));
            });
        };
        suggestionsDashboard.addEventListener('click', async (e) => {
            if (e.target.closest('button')?.classList.contains('delete-suggestion-btn')) {
                const docId = e.target.closest('button').dataset.id;
                if (confirm('هل أنت متأكد من حذف هذا الاقتراح؟')) {
                    await deleteDoc(doc(db, 'suggestions', docId));
                }
            }
        });
        window.showImageModal = showImageModal;

    </script>
</body>
</html>
