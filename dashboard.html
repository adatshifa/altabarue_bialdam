<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم أداة شفاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .tab-active { border-color: #0d9488; color: #0d9488; background-color: #f0fdfa; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-600">لوحة تحكم شفاء</h1>
            <div>
                <a href="index.html" class="text-sm text-gray-600 hover:text-teal-600 ml-4">الرئيسية</a>
                <button id="logout-button" class="hidden bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg">الخروج</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="admin-login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل دخول المشرف</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">دخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
        
        <div id="admin-dashboard-container" class="hidden">
            <div class="mb-6 border-b border-gray-200">
                <nav class="flex -mb-px" aria-label="Tabs">
                    <button id="tab-requests" class="tab-btn w-1/2 py-4 px-1 text-center border-b-2 font-medium text-lg tab-active">إدارة الطلبات</button>
                    <button id="tab-centers" class="tab-btn w-1/2 py-4 px-1 text-center border-b-2 font-medium text-lg text-gray-500 hover:text-gray-700 hover:border-gray-300">إدارة أماكن التبرع</button>
                </nav>
            </div>

            <div id="requests-panel">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">جميع الطلبات المبلغ عنها</h2>
                <div id="requests-dashboard" class="space-y-4"></div>
            </div>

            <div id="centers-panel" class="hidden">
                <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">إدارة أماكن التبرع</h2>
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <form id="center-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                        <input type="hidden" id="center-id">
                        <div>
                            <label for="center-name" class="block font-semibold">اسم المركز</label>
                            <input type="text" id="center-name" class="mt-1 w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <div>
                            <label for="center-wilaya" class="block font-semibold">الولاية</label>
                            <input type="text" id="center-wilaya" class="mt-1 w-full px-4 py-2 border rounded-lg" required>
                        </div>
                        <button type="submit" id="center-submit-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">إضافة مركز</button>
                    </form>
                </div>
                <div id="centers-list" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, updateDoc, addDoc, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBjGbfd-myjqLtqvdMp4b-h4LIaeZjfUto",
          authDomain: "altabarue-bialdam.firebaseapp.com",
          databaseURL: "https://altabarue-bialdam-default-rtdb.firebaseio.com",
          projectId: "altabarue-bialdam",
          storageBucket: "altabarue-bialdam.appspot.com",
          messagingSenderId: "1032387539358",
          appId: "1:1032387539358:web:229d33a9d5a0f522c9268f",
          measurementId: "G-GQ6M7F21PZ"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const loginSection = document.getElementById('admin-login-section');
        const dashboardContainer = document.getElementById('admin-dashboard-container');
        const logoutButton = document.getElementById('logout-button');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const requestsDashboard = document.getElementById('requests-dashboard');
        const tabRequests = document.getElementById('tab-requests');
        const tabCenters = document.getElementById('tab-centers');
        const requestsPanel = document.getElementById('requests-panel');
        const centersPanel = document.getElementById('centers-panel');
        const centerForm = document.getElementById('center-form');
        const centersList = document.getElementById('centers-list');
        const centerSubmitBtn = document.getElementById('center-submit-btn');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginSection.classList.add('hidden');
                dashboardContainer.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                listenToRequests();
                listenToCenters();
            } else {
                loginSection.classList.remove('hidden');
                dashboardContainer.classList.add('hidden');
                logoutButton.classList.add('hidden');
            }
        });
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value)
                .catch(() => { loginError.textContent = 'بيانات الدخول غير صحيحة.'; });
        });
        logoutButton.addEventListener('click', () => signOut(auth));

        tabRequests.addEventListener('click', () => {
            requestsPanel.classList.remove('hidden');
            centersPanel.classList.add('hidden');
            tabRequests.classList.add('tab-active');
            tabCenters.classList.remove('tab-active');
        });
        tabCenters.addEventListener('click', () => {
            centersPanel.classList.remove('hidden');
            requestsPanel.classList.add('hidden');
            tabCenters.classList.add('tab-active');
            tabRequests.classList.remove('tab-active');
        });

        const requestsCollection = collection(db, 'donation_requests');
        const createRequestCardHTML = (doc) => {
            const request = doc.data();
            const date = request.createdAt ? new Date(request.createdAt.seconds * 1000).toLocaleString('ar-DZ') : 'غير متوفر';
            const detailsHTML = request.details ? `<blockquote class="mt-2 p-2 bg-gray-50 border-r-4">${request.details}</blockquote>` : '';

            // NEW: Display reports and their reasons
            const reportsCount = request.reports || 0;
            const reportReasons = request.reportReasons || [];
            const reportsHTML = reportsCount > 0 
                ? `<div class="mt-3 p-3 bg-amber-50 border-l-4 border-amber-400">
                     <p class="text-amber-800 font-bold flex items-center gap-2"><i class="fas fa-flag"></i> تم الإبلاغ عنه ${reportsCount} ${reportsCount > 1 ? 'مرات' : 'مرة'}</p>
                     <ul class="list-disc list-inside text-sm text-amber-700 mt-2 space-y-1">
                        ${reportReasons.map(reason => `<li>${escapeHTML(reason)}</li>`).join('')}
                     </ul>
                   </div>` 
                : '';

            return `
                <div class="bg-white p-4 rounded-xl shadow-md border-r-4 ${request.verified ? 'border-green-500' : 'border-gray-300'}">
                    <div class="flex flex-wrap justify-between items-start gap-2 mb-3">
                         <div>
                            <h3 class="text-lg font-bold">${escapeHTML(request.hospital)} (${escapeHTML(request.wilaya)})</h3>
                            <p class="text-gray-600" dir="ltr">${escapeHTML(request.phone1)}</p>
                         </div>
                         <div class="flex items-center gap-4">
                            <span class="font-bold text-rose-600 text-lg">${escapeHTML(request.bloodType)}</span>
                         </div>
                    </div>
                    ${detailsHTML}
                    ${reportsHTML}
                    <div class="flex justify-between items-center text-sm text-gray-500 mt-3 border-t pt-3">
                         <p>أضيف في: ${date}</p>
                        <div class="flex items-center gap-2">
                            <button data-id="${doc.id}" data-verified="${request.verified}" class="verify-btn ${request.verified ? 'bg-yellow-500' : 'bg-green-600'} text-white py-1 px-3 rounded-lg">${request.verified ? 'إلغاء التوثيق' : 'توثيق'}</button>
                            <button data-id="${doc.id}" class="delete-btn bg-rose-600 text-white py-1 px-3 rounded-lg">حذف</button>
                        </div>
                    </div>
                </div>
            `;
        };
        
        // Helper to prevent XSS attacks
        const escapeHTML = str => str ? str.replace(/[&<>"']/g, match => ({'&': '&amp;','<': '&lt;','>': '&gt;','"': '&quot;',"'": '&#39;'})[match]) : '';

        const listenToRequests = () => {
            const q = query(requestsCollection, orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                requestsDashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 p-6">لا توجد طلبات.</p>` : '';
                snapshot.docs.forEach(doc => requestsDashboard.innerHTML += createRequestCardHTML(doc));
            });
        };
        requestsDashboard.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const docId = btn.dataset.id;
            const docRef = doc(db, 'donation_requests', docId);
            if (btn.classList.contains('verify-btn')) {
                 await updateDoc(docRef, { verified: !(btn.dataset.verified === 'true') });
            }
            if (btn.classList.contains('delete-btn') && confirm('هل أنت متأكد من حذف هذا الطلب؟')) {
                await deleteDoc(docRef);
            }
        });

        const centersCollection = collection(db, 'donation_centers');
        const listenToCenters = () => {
            onSnapshot(query(centersCollection, orderBy('name')), (snapshot) => {
                centersList.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 p-6">لا توجد مراكز مضافة.</p>` : '';
                snapshot.docs.forEach(doc => {
                    const center = doc.data();
                    centersList.innerHTML += `
                        <div class="bg-white p-3 rounded-lg shadow-sm flex justify-between items-center">
                            <div>
                                <p class="font-bold">${escapeHTML(center.name)}</p>
                                <p class="text-sm text-gray-500">${escapeHTML(center.wilaya)}</p>
                            </div>
                            <div class="flex gap-2">
                                <button data-id="${doc.id}" data-name="${center.name}" data-wilaya="${center.wilaya}" class="edit-center-btn bg-gray-200 text-gray-700 py-1 px-3 rounded-lg text-sm">تعديل</button>
                                <button data-id="${doc.id}" class="delete-center-btn bg-rose-500 text-white py-1 px-3 rounded-lg text-sm">حذف</button>
                            </div>
                        </div>
                    `;
                });
            });
        };
        centerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('center-id').value;
            const data = { name: centerForm['center-name'].value, wilaya: centerForm['center-wilaya'].value };
            if (id) {
                await updateDoc(doc(db, 'donation_centers', id), data);
            } else {
                await addDoc(centersCollection, data);
            }
            centerForm.reset();
            document.getElementById('center-id').value = '';
            centerSubmitBtn.textContent = 'إضافة مركز';
            centerSubmitBtn.classList.replace('bg-blue-600', 'bg-teal-600');
        });
        centersList.addEventListener('click', async (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            const docId = btn.dataset.id;
            if (btn.classList.contains('edit-center-btn')) {
                document.getElementById('center-id').value = docId;
                document.getElementById('center-name').value = btn.dataset.name;
                document.getElementById('center-wilaya').value = btn.dataset.wilaya;
                centerSubmitBtn.textContent = 'تحديث المركز';
                centerSubmitBtn.classList.replace('bg-teal-600', 'bg-blue-600');
                window.scrollTo(0, 0);
            }
            if (btn.classList.contains('delete-center-btn') && confirm('هل أنت متأكد من حذف هذا المركز؟')) {
                await deleteDoc(doc(db, 'donation_centers', docId));
            }
        });
    </script>
</body>
</html>
