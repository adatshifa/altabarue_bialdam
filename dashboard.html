<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المشرف</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .urgent { border-right: 5px solid #ef4444; }
        .soon { border-right: 5px solid #f59e0b; }
        .later { border-right: 5px solid #22c55e; }
        .reported { border-left: 5px solid #f97316; }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-red-600">لوحة تحكم المشرف</h1>
            <div>
                <a href="index.html" class="text-sm text-gray-600 hover:text-red-600 transition duration-300 ml-4">العودة للرئيسية</a>
                <button id="logout-button" class="hidden bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">

        <div id="admin-login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    دخول
                </button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
        
        <div id="admin-dashboard-container" class="hidden space-y-12">
            <div>
                <h2 class="text-3xl font-bold mb-6 text-center text-amber-600">طلبات قيد المراجعة</h2>
                <div id="pending-dashboard" class="space-y-4">
                    </div>
            </div>

             <div>
                <h2 class="text-3xl font-bold mb-6 text-center text-green-600">الطلبات الموافق عليها</h2>
                <div id="approved-dashboard" class="space-y-4">
                     </div>
            </div>
        </div>
    </main>
    
    <div id="message-modal" class="modal fixed w-full h-full top-0 left-0 flex items-center justify-center hidden z-50">
         <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3"><p id="modal-title" class="text-2xl font-bold">رسالة</p><div class="modal-close cursor-pointer z-50" onclick="toggleModal(false)"><svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"><path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path></svg></div></div>
                <p id="modal-body"></p>
                <div class="flex justify-end pt-2"><button class="modal-close px-4 bg-gray-500 p-3 rounded-lg text-white hover:bg-gray-400" onclick="toggleModal(false)">إغلاق</button></div>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, updateDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBjGbfd-myjqLtqvdMp4b-h4LIaeZjfUto",
          authDomain: "altabarue-bialdam.firebaseapp.com",
          databaseURL: "https://altabarue-bialdam-default-rtdb.firebaseio.com",
          projectId: "altabarue-bialdam",
          storageBucket: "altabarue-bialdam.firebasestorage.app",
          messagingSenderId: "1032387539358",
          appId: "1:1032387539358:web:229d33a9d5a0f522c9268f",
          measurementId: "G-GQ6M7F21PZ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const adminLoginSection = document.getElementById('admin-login-section');
        const logoutButton = document.getElementById('logout-button');
        const adminDashboardContainer = document.getElementById('admin-dashboard-container');
        const pendingDashboard = document.getElementById('pending-dashboard');
        const approvedDashboard = document.getElementById('approved-dashboard');
        
        // --- Modal Management ---
        const modal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        window.toggleModal = (show, title = 'رسالة', body = '') => {
            modalTitle.textContent = title;
            modalBody.textContent = body;
            modal.classList.toggle('hidden', !show);
        }

        // --- Auth State ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                adminLoginSection.classList.add('hidden');
                adminDashboardContainer.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                listenToRequests();
            } else {
                adminLoginSection.classList.remove('hidden');
                adminDashboardContainer.classList.add('hidden');
                logoutButton.classList.add('hidden');
                pendingDashboard.innerHTML = '';
                approvedDashboard.innerHTML = '';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value)
                .catch(() => { loginError.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.'; });
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Main Logic ---
        const requestsCollection = collection(db, 'donation_requests');

        const createCardHTML = (doc) => {
            const request = doc.data();
            const date = request.createdAt ? new Date(request.createdAt.seconds * 1000).toLocaleString('ar-EG') : 'غير متوفر';
            let statusActions;

            if (request.status === 'pending') {
                statusActions = `
                    <button data-id="${doc.id}" class="approve-btn bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded-lg"><i class="fas fa-check mr-1"></i> موافقة</button>
                    <button data-id="${doc.id}" class="delete-btn bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg"><i class="fas fa-trash mr-1"></i> حذف</button>
                `;
            } else { // 'approved'
                 statusActions = `<button data-id="${doc.id}" class="delete-btn bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded-lg"><i class="fas fa-trash mr-1"></i> حذف</button>`;
            }

            return `
                <div class="bg-white p-5 rounded-xl shadow-lg ${request.urgency} ${request.reports > 0 ? 'reported' : ''}">
                    <div class="flex justify-between items-start">
                         <div>
                            <h3 class="text-xl font-bold">${request.hospital}</h3>
                            <p class="text-gray-600">${request.wilaya}, ${request.location}</p>
                         </div>
                         <span class="font-bold text-red-600 text-lg">${request.bloodType}</span>
                    </div>
                    <div class="my-4 border-t pt-4">
                        <p><strong>الهاتف:</strong> <a href="tel:${request.phone1}" class="text-blue-600">${request.phone1}</a></p>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                         <div>
                            <p>تاريخ الإضافة: ${date}</p>
                            ${request.reports > 0 ? `<p class="text-orange-600 font-bold">بلاغات: ${request.reports}</p>` : ''}
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">${statusActions}</div>
                    </div>
                </div>
            `;
        };
        
        const listenToRequests = () => {
            // Listener for Pending Requests
            const pendingQuery = query(requestsCollection, where("status", "==", "pending"));
            onSnapshot(pendingQuery, (snapshot) => {
                pendingDashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 bg-white p-6 rounded-lg shadow">لا توجد طلبات قيد المراجعة.</p>` : '';
                snapshot.docs
                    .sort((a, b) => a.data().createdAt?.toMillis() - b.data().createdAt?.toMillis())
                    .forEach(doc => pendingDashboard.innerHTML += createCardHTML(doc));
            });

            // Listener for Approved Requests
            const approvedQuery = query(requestsCollection, where("status", "==", "approved"));
            onSnapshot(approvedQuery, (snapshot) => {
                approvedDashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 bg-white p-6 rounded-lg shadow">لا توجد طلبات موافق عليها.</p>` : '';
                 snapshot.docs
                    .sort((a, b) => b.data().createdAt?.toMillis() - a.data().createdAt?.toMillis())
                    .forEach(doc => approvedDashboard.innerHTML += createCardHTML(doc));
            });
        };

        // --- Event Delegation for Buttons ---
        adminDashboardContainer.addEventListener('click', async (e) => {
            const docId = e.target.dataset.id;
            if (!docId) return;
            const docRef = doc(db, 'donation_requests', docId);

            if (e.target.classList.contains('approve-btn')) {
                 try { 
                    await updateDoc(docRef, { status: "approved" }); 
                    toggleModal(true, 'تم', 'تمت الموافقة على الطلب وسيتم عرضه للجميع.'); 
                 } catch (err) { console.error(err); }
            }
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('هل أنت متأكد من حذف هذا الطلب نهائياً؟')) {
                    try { 
                        await deleteDoc(docRef); 
                        toggleModal(true, 'تم الحذف', 'تم حذف الطلب بنجاح.'); 
                    } catch (err) { console.error(err); }
                }
            }
        });
    </script>
</body>
</html>
