<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم أداة شفاء</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .urgent { border-right: 5px solid #f43f5e; }
        .soon { border-right: 5px solid #f59e0b; }
        .later { border-right: 5px solid #10b981; }
        .verified-badge { background-color: #dcfce7; color: #166534; }
        .unverified-badge { background-color: #fefce8; color: #854d0e; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-teal-600">لوحة تحكم أداة شفاء</h1>
            <div>
                <a href="index.html" class="text-sm text-gray-600 hover:text-teal-600 transition duration-300 ml-4">العودة للرئيسية</a>
                <button id="logout-button" class="hidden bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-4 rounded-lg transition">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="admin-login-section" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="البريد الإلكتروني" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <input type="password" id="login-password" placeholder="كلمة المرور" class="mb-4 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition">دخول</button>
            </form>
            <p id="login-error" class="text-red-500 text-center mt-4"></p>
        </div>
        
        <div id="admin-dashboard-container" class="hidden">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">إدارة جميع الطلبات</h2>
            <div id="dashboard" class="space-y-4">
                 </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyBjGbfd-myjqLtqvdMp4b-h4LIaeZjfUto",
          authDomain: "altabarue-bialdam.firebaseapp.com",
          databaseURL: "https://altabarue-bialdam-default-rtdb.firebaseio.com",
          projectId: "altabarue-bialdam",
          storageBucket: "altabarue-bialdam.appspot.com",
          messagingSenderId: "1032387539358",
          appId: "1:1032387539358:web:229d33a9d5a0f522c9268f",
          measurementId: "G-GQ6M7F21PZ"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const adminLoginSection = document.getElementById('admin-login-section');
        const logoutButton = document.getElementById('logout-button');
        const adminDashboardContainer = document.getElementById('admin-dashboard-container');
        const dashboard = document.getElementById('dashboard');
        
        // --- Auth State ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                adminLoginSection.classList.add('hidden');
                adminDashboardContainer.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                listenToRequests();
            } else {
                adminLoginSection.classList.remove('hidden');
                adminDashboardContainer.classList.add('hidden');
                logoutButton.classList.add('hidden');
                dashboard.innerHTML = '';
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value)
                .catch(() => { loginError.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.'; });
        });
        logoutButton.addEventListener('click', () => signOut(auth));

        // --- Main Logic ---
        const requestsCollection = collection(db, 'donation_requests');

        const createCardHTML = (doc) => {
            const request = doc.data();
            const date = request.createdAt ? new Date(request.createdAt.seconds * 1000).toLocaleString('ar-EG') : 'غير متوفر';
            
            // **MODIFIED**: Toggle button text and functionality based on 'verified' status
            const verifyButton = request.verified 
                ? `<button data-id="${doc.id}" data-verified="true" class="verify-btn bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-lg"><i class="fas fa-times mr-1"></i> إلغاء التوثيق</button>`
                : `<button data-id="${doc.id}" data-verified="false" class="verify-btn bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded-lg"><i class="fas fa-check mr-1"></i> توثيق الطلب</button>`;

            const statusBadge = request.verified
                ? `<span class="verified-badge text-xs font-semibold px-3 py-1 rounded-full">موثق</span>`
                : `<span class="unverified-badge text-xs font-semibold px-3 py-1 rounded-full">غير موثق</span>`;

            return `
                <div class="bg-white p-5 rounded-xl shadow-lg ${request.urgency}">
                    <div class="flex flex-wrap justify-between items-start gap-2">
                         <div>
                            <h3 class="text-xl font-bold">${request.hospital}</h3>
                            <p class="text-gray-600">${request.wilaya}, ${request.location}</p>
                         </div>
                         <div class="flex items-center gap-4">
                            ${statusBadge}
                            <span class="font-bold text-rose-600 text-lg">${request.bloodType}</span>
                         </div>
                    </div>
                    <div class="my-4 border-t pt-4">
                        <p><strong>الهاتف:</strong> <a href="tel:${request.phone1}" class="text-blue-600">${request.phone1}</a></p>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-500">
                         <div>
                            <p>تاريخ الإضافة: ${date}</p>
                            ${request.reports > 0 ? `<p class="text-orange-600 font-bold">بلاغات: ${request.reports}</p>` : ''}
                        </div>
                        <div class="flex items-center space-x-2 space-x-reverse">
                            ${verifyButton}
                            <button data-id="${doc.id}" class="delete-btn bg-rose-600 hover:bg-rose-700 text-white py-1 px-3 rounded-lg"><i class="fas fa-trash mr-1"></i> حذف</button>
                        </div>
                    </div>
                </div>
            `;
        };
        
        // **MODIFIED**: One listener for all requests
        const listenToRequests = () => {
            const q = query(requestsCollection);
            onSnapshot(q, (snapshot) => {
                dashboard.innerHTML = snapshot.empty ? `<p class="text-center text-gray-500 bg-white p-6 rounded-lg shadow">لا توجد أي طلبات حالياً.</p>` : '';
                snapshot.docs
                    .sort((a, b) => b.data().createdAt?.toMillis() - a.data().createdAt?.toMillis())
                    .forEach(doc => dashboard.innerHTML += createCardHTML(doc));
            });
        };

        // **MODIFIED**: Event listener to handle verification and deletion
        adminDashboardContainer.addEventListener('click', async (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const docId = button.dataset.id;
            if (!docId) return;

            const docRef = doc(db, 'donation_requests', docId);

            if (button.classList.contains('verify-btn')) {
                 const isVerified = button.dataset.verified === 'true';
                 try { 
                    // Toggle the 'verified' field
                    await updateDoc(docRef, { verified: !isVerified }); 
                 } catch (err) { console.error("Verification error: ", err); }
            }
            if (button.classList.contains('delete-btn')) {
                if (confirm('هل أنت متأكد من حذف هذا الطلب نهائياً؟')) {
                    try { 
                        await deleteDoc(docRef); 
                    } catch (err) { console.error("Delete error: ", err); }
                }
            }
        });
    </script>
</body>
</html>
